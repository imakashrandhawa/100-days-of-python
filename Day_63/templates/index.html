<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {%if all_books==[]%}
      <p>Library is empty</p>
      {% else %}
      {% for book in all_books%}
      <li style="font-weight: bold;"><a href="{{url_for('delete',i=book.id)}}">Delete</a>   {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{url_for('edit',i=book.title)}}">Edit rating</a></li>
      {% endfor %}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
