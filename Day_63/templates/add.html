<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="" method="POST">
      {% from 'bootstrap4/form.html' import render_field %}
      {{ form.csrf_token }}
      {{render_field(form.name) }}
      {{render_field(form.author)}}
      {{render_field(form.rating)}}
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
