<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form method="post" action="/login">
				{{ form.csrf_token }}
				{{ form.hidden_tag() }}
				{{ form.name.label }}
				{{ form.name(size=30 )}}
				{{ form.password.label }}
				{{ form.password(size=30 )}}
				<input type="submit" value="Go">
			</form>
        </div>
	</body>
</html>
